openapi: 3.0.0
servers:
  - url: 'http://conceil.cryptonomic.tech/v1'
info:
  description: Specification for Conceil - a RESTful API for Tezos.
  version: 0.0.1
  title: Conceil
  termsOfService: 'https://cryptonomic.tech/conceil/terms.html'
  contact:
    email: api@cryptonomic.tech
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: blocks
    description: Information about blocks.
  - name: accounts
    description: Information about accounts.
  - name: operations
    description: Information about operations.
paths:
  '/tezos/{networkid}/blocks':
    get:
      tags:
        - blocks
      summary: All available blocks.
      responses:
        default:
          description: Default response
      parameters: []
  '/tezos/{networkid}/blocks/{blockid}':
    get:
      tags:
        - blocks
      summary: Information about a given block.
      parameters:
        - name: blockid
          in: path
          description: ID of block to return
          required: true
          schema:
            type: string
            format: string
      responses:
        default:
          description: Default response
  '/tezos/{networkid}/blocks/head':
    get:
      tags:
        - blocks
      summary: Information about the block head.
      responses:
        default:
          description: Default response
      parameters: []
  '/tezos/{networkid}/operations/{operationid}':
    get:
      tags:
        - operations
      summary: Information about a given operation.
      parameters:
        - name: operationid
          in: path
          description: ID of operation to return
          required: true
          schema:
            type: string
            format: string
      responses:
        default:
          description: Default response
  '/tezos/{networkid}/operations':
    get:
      tags:
        - operations
      summary: All available operations.
      responses:
        default:
          description: Default response
      parameters: []
  '/tezos/{networkid}/accounts/{accountid}': {}
  '/tezos/{networkid}/accounts':
    get:
      summary: ''
      description: ''
      parameters: []
      operationId: ''
      responses:
        default:
          description: Default response
    post:
      summary: ''
      description: ''
      parameters:
        - name: managerPubkey
          in: query
          required: true
          schema:
            type: string
          description: manager's account ID
        - name: balance
          in: query
          required: true
          schema:
            type: string
          description: funding amount
        - name: spendable
          in: query
          required: false
          schema:
            type: string
          description: is it spendable?
        - name: delegatable
          in: query
          required: false
          schema:
            type: string
          description: 'is it delegatable? '
        - name: delegate
          in: query
          required: false
          schema:
            type: string
          description: the delegate's account ID
        - name: script
          in: query
          required: false
          schema:
            type: string
          description: code and storage
      operationId: ''
      responses:
        default:
          description: Default response
security: []
components:
  links: {}
  callbacks: {}
  schemas: {}
